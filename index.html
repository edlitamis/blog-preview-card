<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img id="illustration" src="./assets/images/illustration-article.svg" alt="illustration article">
    <button class="learning-button">Learning</button>
    <p>Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p class="grey-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
    <div class="author-credits">
      <img id="avatar" src="/assets/images/image-avatar.webp" alt="avatar">
      <p id="author-name">Greg Hooper</p>
    </div>

    </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/edlitamis">Edlitamis</a>.</p>  </div>
</body>
</html>
